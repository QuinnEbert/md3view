name: Build

on: push

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute tag
        id: tag
        run: echo "tag=build-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ steps.tag.outputs.tag }}" --title "${{ steps.tag.outputs.tag }}" --notes "Automated build from commit ${{ github.sha }}"

  build-macos:
    runs-on: macos-latest
    needs: create-release
    if: always() && needs.create-release.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cd mac && make

      - name: Package
        run: ditto -c -k --sequesterRsrc --keepParent mac/MD3View.app MD3View-macOS.zip

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ needs.create-release.outputs.tag }}" MD3View-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    needs: create-release
    if: always() && needs.create-release.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Compute version
        id: ver
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build .deb
        run: |
          PKG="md3view_1.0-${{ steps.ver.outputs.sha }}_amd64"
          mkdir -p "$PKG/DEBIAN"
          mkdir -p "$PKG/usr/bin"
          mkdir -p "$PKG/usr/share/md3view"
          mkdir -p "$PKG/usr/share/applications"

          cat > "$PKG/DEBIAN/control" << 'CTRL'
          Package: md3view
          Version: 1.0-${{ steps.ver.outputs.sha }}
          Section: graphics
          Priority: optional
          Architecture: amd64
          Depends: python3, python3-gi, gir1.2-gtk-4.0, gir1.2-adw-1, python3-opengl, python3-pil, python3-numpy
          Maintainer: md3view
          Description: Quake 3 MD3 model viewer
          CTRL

          cp lin/*.py "$PKG/usr/share/md3view/"

          cat > "$PKG/usr/bin/md3view" << 'LAUNCHER'
          #!/bin/sh
          cd /usr/share/md3view && exec python3 main.py "$@"
          LAUNCHER
          chmod 755 "$PKG/usr/bin/md3view"

          cat > "$PKG/usr/share/applications/md3view.desktop" << 'DESKTOP'
          [Desktop Entry]
          Name=MD3View
          Exec=md3view
          Type=Application
          Categories=Graphics;3DGraphics;
          Comment=Quake 3 MD3 model viewer
          DESKTOP

          dpkg-deb --build "$PKG"
          mv "${PKG}.deb" md3view_amd64.deb

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ needs.create-release.outputs.tag }}" md3view_amd64.deb

  build-windows:
    runs-on: windows-latest
    needs: create-release
    if: always() && needs.create-release.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish win/MD3View.sln -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -o publish

      - name: Package
        run: Compress-Archive -Path publish/* -DestinationPath MD3View-Windows.zip

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ needs.create-release.outputs.tag }}" MD3View-Windows.zip
